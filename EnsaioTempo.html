<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P√°gina Rom√¢ntica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f6;
            overflow-x: hidden;
        }

        /* Telas */
        #tela1, #tela2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            opacity: 1;
            transition: opacity 0.8s ease;
        }
        #tela2 {
            background-color: #fff0f6;
            display: none;
            opacity: 0;
            position: relative;
           
        }

        /* Bot√£o inicial */
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }
        .heart {
            font-size: 22px;
            margin-left: 10px;
            color: red;
        }
        button:hover {
            background-color: #e03a57;
        }

        h1 {
            color: #ff4d6d;
        }

        /* Moldura do slideshow */
        .slideshow {
            width: 300px;
            height: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }
        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slideshow img.active {
            opacity: 1;
        }

       .player-musica {
    position: absolute;
    top: 15px;
    left: 15px;
    display: flex;
    align-items: center;
    background-color: rgba(255, 255, 255, 0.85);
    padding: 8px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.capa-musica {
    width: 50px;
    height: 50px;
    border-radius: 6px;
    object-fit: cover;
    margin-right: 10px;
}

.info-musica {
    display: flex;
    flex-direction: column;
    font-size: 14px;
}

.info-musica strong {
    font-size: 14px;
    color: #ff4d6d;
}

.info-musica span {
    font-size: 12px;
    color: #666;
}

        /* Texto e contador */
        p {
            font-size: 18px;
            margin-top: 20px;
            padding: 0 20px;
            max-width: 500px;
            text-align: center;
        }
        .contador {
            margin-top: 15px;
            font-size: 20px;
            color: #e03a57;
            font-weight: bold;
        }

        /* Cora√ß√µes caindo */
        .coracao {
            position: absolute;
            top:0;
            color: red;
            font-size: 20px;
            animation: cair linear forwards;
        }
        @keyframes cair {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Tela Inicial -->
    <div id="tela1">
        <button onclick="mostrarTela2()">Clique aqui <span class="heart">‚ù§Ô∏è</span></button>
    </div>

    <!-- Tela 2 -->
    <div id="tela2">
        

        <!-- Slideshow -->
        <div class="slideshow">
            <img src="Foto1.jpg" class="active" alt="Foto 1">
            <img src="Foto2.jpg" alt="Foto 2">
            <img src="Foto3.jpg" alt="Foto 3">
        </div>

        <!-- M√∫sica -->
      <div class="player-musica">
    <img src="M√∫sica.jpg" alt="Capa da m√∫sica" class="capa-musica">
    <div class="info-musica">
        <strong>The Best Part</strong><br>
        <span>Savy Henry</span>
        <div class="music-icon" onclick="tocarMusica()">üéµ</div>
    </div>
</div>
<audio id="musica" src="musica.mp3"></audio>
        <!-- Texto -->
        <p>
            Voc√™ √© minha princesa e eu sempre vou te amar e cuidar de ti, onde que que eu esteja. Feliz dia dos namorados, teho ao meu lado a melhor mulher do mundo ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
        </p>

        <!-- Contador de tempo juntos -->
        <div class="contador" id="contador"></div>
    </div>

    <script>
        function mostrarTela2() {
            document.getElementById("tela1").style.opacity = 0;
            setTimeout(() => {
                document.getElementById("tela1").style.display = "none";
                document.getElementById("tela2").style.display = "flex";
                document.body.style.backgroundColor = "#fff8f0";
                setTimeout(() => {
                    document.getElementById("tela2").style.opacity = 1;
                    iniciarSlideshow();
                    iniciarCoracoes();
                    iniciarContador();
                }, 50);
            }, 800);
        }

        function tocarMusica() {
            var audio = document.getElementById('musica');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Slideshow
        function iniciarSlideshow() {
            let slideIndex = 0;
            const slides = document.querySelectorAll('.slideshow img');
            setInterval(() => {
                slides[slideIndex].classList.remove('active');
                slideIndex = (slideIndex + 1) % slides.length;
                slides[slideIndex].classList.add('active');
            }, 3000);
        }

        // Cora√ß√µes caindo
        function iniciarCoracoes() {
            setInterval(() => {
                const coracao = document.createElement('div');
                coracao.classList.add('coracao');
                coracao.innerHTML = '‚ù§Ô∏è';
                coracao.style.left = Math.random() * window.innerWidth + 'px';
                coracao.style.fontSize = (Math.random() * 20 + 15) + 'px';
                coracao.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(coracao);
                setTimeout(() => {
                    coracao.remove();
                }, 5000);
            }, 500);
        }

        // Contador de tempo juntos
        function iniciarContador() {
            const dataInicio = new Date("2023-05-20T00:00:00"); // Coloque a data que voc√™s come√ßaram
            const contadorEl = document.getElementById("contador");

            function atualizarContador() {
                const agora = new Date();
                const diff = agora - dataInicio;

                const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
                const minutos = Math.floor((diff / (1000 * 60)) % 60);
                const segundos = Math.floor((diff / 1000) % 60);

                contadorEl.textContent = `Juntos h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos ‚ù§Ô∏è`;
            }

            atualizarContador();
            setInterval(atualizarContador, 1000);
        }
    </script>

</body>
</html>
