<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <!-- Corrigido viewport: sem espa√ßo e com user-scalable=no -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P√°gina Rom√¢ntica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff0f6;
            overflow-x: hidden;
            touch-action: manipulation; /* evita pinch zoom em alguns navegadores */
        }

        /* Telas */
        #tela1, #tela2 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100svh; /* altura da viewport segura */
            opacity: 1;
            transition: opacity 0.8s ease;
        }
        #tela2 {
            background-color: #fff0f6;
            display: none;
            opacity: 0;
            position: relative;
            padding: 10px;
        }

        /* Bot√£o inicial */
        button {
            font-size: clamp(16px, 4vw, 22px);
            padding: clamp(8px,2vw,14px) clamp(14px,4vw,24px);
            border: none;
            background-color: #ff4d6d;
            color: white;
            cursor: pointer;
            border-radius: 12px;
            display: flex;
            align-items: center;
        }
        .heart {
            font-size: clamp(18px,4vw,26px);
            margin-left: 8px;
            color: red;
        }
        button:hover { background-color: #e03a57; }

        h1 {
            color: #ff4d6d;
            font-size: clamp(20px,5vw,28px);
            margin-top: 10px;
            text-align: center;
        }

        /* Slideshow responsivo */
        .slideshow {
            width: min(90vw, 400px);
            aspect-ratio: 3/4;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }
        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slideshow img.active { opacity: 1; }

        /* Player m√∫sica canto superior esquerdo */
        .player-musica {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
            background-color: rgba(255,255,255,0.85);
            padding: 6px 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 90vw;
        }
        .capa-musica {
            width: 50px; height: 50px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 10px;
        }
        .info-musica { display: flex; flex-direction: column; font-size: clamp(12px,3vw,16px); }
        .info-musica strong { color: #ff4d6d; font-size: clamp(12px,3.5vw,16px); }
        .info-musica span { color: #666; font-size: clamp(11px,3vw,14px); }
        .music-icon { font-size: 22px; cursor: pointer; }

        /* Texto e contador */
        p {
            font-size: clamp(14px,4vw,18px);
            margin-top: 20px;
            padding: 0 15px;
            max-width: 90vw;
            text-align: center;
        }
        .contador {
            margin-top: 15px;
            font-size: clamp(16px,4vw,22px);
            color: #e03a57;
            font-weight: bold;
            text-align: center;
        }

        /* Cora√ß√µes caindo */
        .coracao {
            position: absolute;
            top:0;
            color: red;
            font-size: 20px;
            animation: cair linear forwards;
            pointer-events: none;
        }
        @keyframes cair {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100svh); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="tela1">
    <button onclick="mostrarTela2()">Clique aqui <span class="heart">‚ù§Ô∏è</span></button>
</div>

<div id="tela2">
    <!-- Slideshow -->
    <div class="slideshow">
        <img src="Foto1.jpg" class="active" alt="Foto 1">
        <img src="Foto2.jpg" alt="Foto 2">
        <img src="Foto3.jpg" alt="Foto 3">
    </div>

    <!-- Player M√∫sica -->
    <div class="player-musica">
        <img src="M√∫sica.jpg" alt="Capa da m√∫sica" class="capa-musica">
        <div class="info-musica">
            <strong>The Best Part</strong>
            <span>Savy Henry</span>
            <div class="music-icon" onclick="tocarMusica()">üéµ</div>
        </div>
    </div>
    <audio id="musica" src="musica.mp3"></audio>

    <p>Voc√™ √© minha princesa e eu sempre vou te amar e cuidar de ti, onde quer que eu esteja.
         Feliz dia dos namorados, tenho ao meu lado a melhor mulher do mundo ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</p>

    <div class="contador" id="contador"></div>
</div>

<script>
function mostrarTela2() {
    document.getElementById("tela1").style.opacity = 0;
    setTimeout(() => {
        document.getElementById("tela1").style.display = "none";
        document.getElementById("tela2").style.display = "flex";
        setTimeout(() => {
            document.getElementById("tela2").style.opacity = 1;
            iniciarSlideshow();
            iniciarCoracoes();
            iniciarContador();
        }, 50);
    }, 800);
}

function tocarMusica() {
    var audio = document.getElementById('musica');
    if (audio.paused) { audio.play(); } else { audio.pause(); }
}

// Slideshow
function iniciarSlideshow() {
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slideshow img');
    setInterval(() => {
        slides[slideIndex].classList.remove('active');
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add('active');
    }, 3000);
}

// Cora√ß√µes caindo
function iniciarCoracoes() {
    setInterval(() => {
        const coracao = document.createElement('div');
        coracao.classList.add('coracao');
        coracao.innerHTML = '‚ù§Ô∏è';
        coracao.style.left = Math.random() * window.innerWidth + 'px';
        coracao.style.fontSize = (Math.random() * 25 + 18) + 'px';
        coracao.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(coracao);
        setTimeout(() => coracao.remove(), 6000);
    }, 500);
}

// Contador
function iniciarContador() {
    const dataInicio = new Date("2023-05-20T00:00:00");
    const contadorEl = document.getElementById("contador");
    function atualizarContador() {
        const agora = new Date();
        const diff = agora - dataInicio;
        const dias = Math.floor(diff / (1000*60*60*24));
        const horas = Math.floor((diff / (1000*60*60)) % 24);
        const minutos = Math.floor((diff / (1000*60)) % 60);
        const segundos = Math.floor((diff / 1000) % 60);
        contadorEl.textContent = `Juntos h√° ${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos ‚ù§Ô∏è`;
    }
    atualizarContador();
    setInterval(atualizarContador, 1000);
}
</script>

</body>
</html>
